<button (click)="logout()">Logout</button>
<mat-spinner *ngIf="loading$ | async" style="position: fixed;left: 50%;top: 50%;transform:translate(-50%,-50%)"></mat-spinner>
  <mat-nav-list *ngIf="users$ | async as users" style="display: flex;justify-content: center;">
    <table>
      <tr>
        <th>_id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th>role</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user._id }}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.role}}</td>
      </tr>
    </table>
  </mat-nav-list>
